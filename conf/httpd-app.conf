<IfDefine !IS_DJANGOSTACK_LOADED> 
Define IS_DJANGOSTACK_LOADED
WSGIDaemonProcess wsgi-djangostack processes=2 threads=15 display-name=%{GROUP}
</IfDefine> 
 
Alias /static "/Applications/djangostack/apps/django/lib/python2.7/site-packages/django/contrib/admin/static"
Alias /s "/Applications/djangostack/apps/django/django_projects/PlaylistProject/PlaylistProject/s"
WSGIScriptAlias /PlaylistProject '/Applications/djangostack/apps/django/django_projects/PlaylistProject/PlaylistProject/wsgi.py'
<Directory "/Applications/djangostack/apps/django/django_projects/PlaylistProject/PlaylistProject/">
    WSGIProcessGroup wsgi-djangostack
WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/Applications/djangostack/apps/django/django_projects/PlaylistProject/">
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>
                    